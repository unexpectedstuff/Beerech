<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="green-container">
        <div class="calorie-wrapper">
        <div class="welcome-box">
            <img src="images/logo.png" alt="logo" class="logo" />
        </div>

        <p class="target-title">
            Your daily target<br> 
            now is:
        </p>

        <div class="calories-box">
          <div class="calories-value-box">
            <span id="calories-value" class="calories-value">0000</span>
          </div>
            <span class="calories-label">calories</span>
        </div>

        <div class="nutrients-box">
            <div class="nutrient">
              <div class="nutrient-value-box">
                <span id="proteins-value">--</span>
              </div>
              <span class="nutrient-label">proteins</span>
            </div>

            <div class="nutrient">
              <div class="nutrient-value-box">
                <span id="fats-value">--</span>
              </div>
              <span class="nutrient-label">fats</span>
            </div>

            <div class="nutrient">
              <div class="nutrient-value-box">
                <span id="carbs-value">--</span>
              </div>
              <span class="nutrient-label">carbs</span>
            </div>
          </div>

        <div class="btn-row">
          <a href="profile.html" class="startButton">Awesome!</a>
        </div>
    </div>
        <a href="info.html" class="changes">I want to make<br>
            some changes</a>
        <script src="js/target.js"></script>
    </div>
</body>
</html>
