<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="green-container">
    <div class="welcome-box">
      <img src="images/logo.png" alt="logo" class="logo" />
    </div>

    <div class="login-container">
      <p>Your email:</p>
      <input type="email" id="email" placeholder="Enter your email" class="input-field" />
      
      <p>Your name:</p>
      <input type="text" id="name" placeholder="Enter your name" class="input-field" />

      <p>Password:</p>
      <input type="password" id="password" placeholder="Enter password" class="input-field" />

      <p>Confirm Password:</p>
      <input type="password" id="confirm-password" placeholder="Repeat password" class="input-field" />
    </div>

    <div class="button-row">
      <button class="registerButton inactive" id="registerButton">Register</button>
      <p id="register-error" style="display:none; color:red; font-weight:600;"></p>
      <a href="login.html" class="register">Already have an account?</a>
    </div>

    <script src="js/register.js"></script>
  </div>
</body>
</html>
