<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form id="meal-form">
        <label for="meal-name">Meal Name:</label>
        <input type="text" id="meal-name" required>
      
        <label for="meal-calories">Calories:</label>
        <input type="number" id="meal-calories" required>
      
        <label for="meal-protein">Proteins (g):</label>
        <input type="number" id="meal-protein" required>
      
        <label for="meal-fat">Fats (g):</label>
        <input type="number" id="meal-fat" required>
      
        <label for="meal-carbs">Carbs (g):</label>
        <input type="number" id="meal-carbs" required>
      
        <button type="submit">Save</button>
      </form>




</body>
</html>
