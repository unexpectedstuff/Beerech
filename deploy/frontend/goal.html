<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="page-container">
        <div class="welcome-box">
            <img src="images/logo.png" alt="logo" class="logo" />
        </div>
        <p class="goalQuestion">What goal do you have in mind?</p>
            <div class="goal-buttons">
                <label class="goal-btn">
                    <input type="radio" name="goal" value="lose" />
                    <img src="images/lose.png" alt="Lose weight" />
                    <span>Lose weight</span>
                  </label>
                
                  <label class="goal-btn">
                    <input type="radio" name="goal" value="maintain" />
                    <img src="images/maintain.png" alt="Maintain weight" />
                    <span>Maintain weight</span>
                  </label>
                
                  <label class="goal-btn">
                    <input type="radio" name="goal" value="gain" />
                    <img src="images/gain.png" alt="Gain weight" />
                    <span>Gain weight</span>
                  </label>
            </div>
            <div class="btn-row">    
                <a href="calories.html" class="continueButton inactive" id="continueButton">Continue</a>
            </div>
            <a href="info.html" class="backInfo">Back</a>
            <script src="js/goal.js"></script>
    </div>
</body>
</html>
