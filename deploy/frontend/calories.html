<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="green-container">
        <div class="calorie-wrapper">
        <div class="welcome-box">
            <img src="images/logo.png" alt="logo" class="logo" />
        </div>

        <p class="section-title">
            Then your targets<br> 
            will be:
        </p>

        <div class="calories-box">
          <div class="calories-value-box">
            <span id="calories-value" class="calories-value">0000</span>
          </div>
            <span class="calories-label">calories</span>
        </div>

        <div class="nutrients-box">
            <div class="nutrient">
              <div class="nutrient-value-box">
                <span id="proteins-value">--</span>
              </div>
              <span class="nutrient-label">proteins</span>
            </div>

            <div class="nutrient">
              <div class="nutrient-value-box">
                <span id="fats-value">--</span>
              </div>
              <span class="nutrient-label">fats</span>
            </div>

            <div class="nutrient">
              <div class="nutrient-value-box">
                <span id="carbs-value">--</span>
              </div>
              <span class="nutrient-label">carbs</span>
            </div>
          </div>

          <p class="message">
            All of them are<br>
            important for you to<br> 
            feel strong, healthy<br> 
            and sexy!
        </p>
        <div class="btn-row">
          <a href="profile.html" class="startButton">Let's start!</a>
        </div>
    </div>
        <a href="goal.html" class="backInfo">Back</a>
        <script src="js/calories.js"></script>
    </div>
</body>
</html>
