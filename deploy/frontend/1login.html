<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="green-container"> 
        <div class="welcome-box"> 
            <img src="images/logo.png" alt="logo" class="logo">
    </div>
    <div class="login-container"> 
        <p>Your login:</p>
        <input type="text" id="login" placeholder="Enter your login here" class="input-field">
        <p>Your password:</p>
        <input type="password" id="password" placeholder="Enter your password here" class="input-field">
    </div>
    <div class="button-row">
        <a href="menu.html" class="enterButton inactive" id="enterButton">Enter</a>
        <a href="register.html" class="register">I don't have an account</a>
    </div>
    <script src="js/login.js"></script>
</div>
</body>
</html>
